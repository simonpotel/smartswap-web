<!DOCTYPE html>
<head>
    <title>Smartswap Login</title>
    <link rel="stylesheet" href="../../style/common.css">
    <link rel="stylesheet" href="../../style/pages/login.css">
    <link rel="icon" href="../../files/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div id="header-footer-container"></div>
    <div class="wrapper animate__animated animate__fadeIn">
        <div class="login-container">
            <div class="illu-container">
                <img src="../../files/illu-login.png" alt="Login Illustration">
            </div>
            <div class="input-container">
                <div class="logo-container">
                    <img src="../../files/logo.jpeg" alt="Logo">
                </div>
                <div class="field">
                    <input type="text" required id="login" name="login" placeholder="Login">
                </div>
                <div class="field">
                    <input type="password" required id="password" name="password" placeholder="Password">
                </div>
                <div class="button-container">
                    <input type="submit" value="Let me in" id="loginBtn">
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/common/headerFooter.js"></script>
    <script src="../../scripts/pages/login.js"></script>
</body>
</html>
