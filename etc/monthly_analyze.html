<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartswap - monthly_analyze</title>
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="../style/monthly_analyze.css">
    <link rel="icon" href="../files/logo.jpeg" type="image/x-icon">
</head>
<body onload="loadGraph('qs_matic_usdt')">
    <header>
        <div class="logo-main">
            <img src="../files/logo.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <a>Algos Data</a>
                    <ul class="dropdown">
                        <li><a href="../etc/monthly_analyze.html">Monthly Analyze</a></li>
                    </ul>
                </li>
                <li><a href="../etc/loginPage.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="dropdown-pairs">
        <select id="currencyDropdown" onchange="loadGraph(this.value)">
            <option value="qs_matic_usdt">QS_MATIC/USDT</option>
            <option value="qs_weth_usdt">QS_WETH/USDT</option>
            <option value="qs_link_weth_usdt">QS_LINK/WETH/USDT</option>
        </select>
    </div>
    
    <canvas id="monthlyChart"></canvas>

    <div class="table-container rounded">
        <div id="positions" class="table-content">
            <h2>Positions</h2>
            <!-- content of positions updated by JS code -->
        </div>
        <div id="trades" class="table-content">
            <h2>Trades</h2>
            <!-- content of trades updated by JS code -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/monthly_analyze.js"></script>
    <script src="../scripts/common.js"></script>
</body>
</html>
